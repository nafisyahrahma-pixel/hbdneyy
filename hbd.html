<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: bgMove 10s infinite alternate;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 60px;
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #fff;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 8s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    .b1 { background: #ff6b6b; left: 10%; animation-delay: 0s; }
    .b2 { background: #feca57; left: 30%; animation-delay: 2s; }
    .b3 { background: #48dbfb; left: 50%; animation-delay: 4s; }
    .b4 { background: #1dd1a1; left: 70%; animation-delay: 1s; }
    .b5 { background: #5f27cd; left: 90%; animation-delay: 3s; }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Balon -->
  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
  <div class="balloon b5"></div>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday neyyy! ðŸŽ‚</h1>
    <h2>Wish u all the best, ilysm, i will always ur number 1 listener, pls be happy!!! ðŸ’–</h2>
  </div>

  <script>
    // Tambahkan konfeti secara acak
    const numConfetti = 100;
    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 70%);
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 5) + 'px';
    }
  </script>

</body>
</html>
